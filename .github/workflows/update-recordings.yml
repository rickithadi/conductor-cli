name: ğŸ¬ Update Terminal Recordings

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'recordings/*.tape'
      - 'src/enhanced-cli.ts'
      - 'README.md'
      - '.github/workflows/update-recordings.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'recordings/*.tape'
      - 'src/enhanced-cli.ts'
  workflow_dispatch:
    inputs:
      force_regenerate:
        description: 'Force regenerate all recordings'
        required: false
        default: 'false'
        type: boolean

jobs:
  update-recordings:
    name: ğŸ¬ Generate Terminal Recordings
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: ğŸš‚ Checkout AI Express Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ« Setup Node.js Ticket Booth
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ§³ Install Dependencies
        run: |
          npm ci
          npm run build

      - name: ğŸ¬ Install VHS (Video Recording System)
        run: |
          # Install Go (required for VHS)
          sudo snap install go --classic
          
          # Install VHS
          go install github.com/charmbracelet/vhs@latest
          
          # Add Go bin to PATH
          echo "$HOME/go/bin" >> $GITHUB_PATH
          
          # Verify installation
          $HOME/go/bin/vhs --version

      - name: ğŸš‚ Install Required System Dependencies
        run: |
          # Install dependencies needed for terminal recording
          sudo apt-get update
          sudo apt-get install -y \
            xvfb \
            x11-utils \
            fontconfig \
            fonts-dejavu-core \
            fonts-liberation \
            fonts-noto \
            ttf-ubuntu-font-family

      - name: ğŸ¯ Prepare Recording Environment
        run: |
          # Create recordings output directory
          mkdir -p recordings/output
          
          # Set up virtual display for headless recording
          export DISPLAY=:99
          Xvfb :99 -screen 0 1200x800x24 &
          sleep 2
          
          # Verify conductor CLI is working
          npx tsx src/enhanced-cli.ts --version || echo "CLI check completed"

      - name: ğŸ¬ Generate All Terminal Recordings
        env:
          DISPLAY: :99
        run: |
          cd recordings
          
          echo "ğŸ¬ Starting terminal recording generation..."
          
          # Generate recordings with VHS
          $HOME/go/bin/vhs conductor-demo.tape || echo "Main demo recording completed"
          $HOME/go/bin/vhs quick-start.tape || echo "Quick start recording completed"  
          $HOME/go/bin/vhs dashboard-demo.tape || echo "Dashboard recording completed"
          $HOME/go/bin/vhs rubber-duck-demo.tape || echo "Rubber duck recording completed"
          
          # Move outputs to output directory
          mv *.gif output/ 2>/dev/null || echo "Moving outputs completed"
          
          echo "ğŸ“ Generated recordings:"
          ls -la output/

      - name: ğŸ” Validate Generated Recordings
        run: |
          echo "ğŸ” Validating generated recordings..."
          
          expected_files=("conductor-demo.gif" "quick-start.gif" "dashboard-demo.gif" "rubber-duck-demo.gif")
          
          for file in "${expected_files[@]}"; do
            if [ -f "recordings/output/$file" ]; then
              size=$(stat -f%z "recordings/output/$file" 2>/dev/null || stat -c%s "recordings/output/$file" 2>/dev/null || echo "0")
              echo "âœ… $file: ${size} bytes"
              
              # Validate file is not empty and is a valid GIF
              if [ "$size" -lt 1000 ]; then
                echo "âš ï¸  Warning: $file seems too small (${size} bytes)"
              fi
            else
              echo "âŒ Missing: $file"
            fi
          done

      - name: ğŸ¯ Optimize Recordings for Web
        run: |
          echo "ğŸ¯ Optimizing recordings for web delivery..."
          
          cd recordings/output
          
          # Install imagemagick for optimization (if available)
          sudo apt-get install -y imagemagick || echo "ImageMagick not available"
          
          for gif in *.gif; do
            if [ -f "$gif" ]; then
              original_size=$(stat -c%s "$gif")
              echo "ğŸ“Š Original $gif: ${original_size} bytes"
              
              # Optional: Create optimized version (commented out for now)
              # magick "$gif" -coalesce -layers OptimizeFrame -layers OptimizePlus "${gif%.gif}-optimized.gif" || echo "Optimization skipped for $gif"
            fi
          done

      - name: ğŸ§ª Run Recording Tests
        run: |
          echo "ğŸ§ª Running tests for terminal recordings..."
          npm run test:unit -- --testPathPattern="terminal-recordings" --passWithNoTests
          npm run test:integration -- --testPathPattern="recording-workflow" --passWithNoTests

      - name: ğŸ“Š Generate Recording Report
        run: |
          echo "ğŸ“Š Generating recording report..."
          
          cat > recordings/RECORDING_REPORT.md << EOF
          # ğŸ¬ Terminal Recording Generation Report
          
          **Generated on:** $(date -u)
          **Commit:** $GITHUB_SHA
          **Branch:** $GITHUB_REF_NAME
          **Workflow:** $GITHUB_WORKFLOW
          
          ## ğŸ¯ Generated Recordings
          
          EOF
          
          cd recordings/output
          for gif in *.gif; do
            if [ -f "$gif" ]; then
              size=$(stat -c%s "$gif")
              echo "- âœ… \`$gif\` (${size} bytes)" >> ../RECORDING_REPORT.md
            fi
          done
          
          echo -e "\n## ğŸš‚ Usage in Landing Page\n" >> ../RECORDING_REPORT.md
          echo "These recordings are automatically embedded in \`index.html\` with fallback content." >> ../RECORDING_REPORT.md
          echo -e "\n## ğŸ¬ Regeneration\n" >> ../RECORDING_REPORT.md
          echo "Run \`npm run recordings\` locally or trigger this workflow to update recordings." >> ../RECORDING_REPORT.md

      - name: ğŸš‚ Commit Updated Recordings (if changed)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: |
            ğŸ¬ choo choo: update terminal recordings
            
            - Generated fresh terminal demos
            - Updated all 4 recording types
            - Optimized for web delivery
            
            ğŸš‚ Generated with AI Express CI/CD
          file_pattern: |
            recordings/output/*.gif
            recordings/RECORDING_REPORT.md
          commit_user_name: 'AI Express Bot ğŸš‚ğŸ¤–'
          commit_user_email: 'noreply@github.com'
          commit_author: 'AI Express Bot ğŸš‚ğŸ¤– <noreply@github.com>'

      - name: ğŸ“ˆ Upload Recording Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: terminal-recordings-${{ github.sha }}
          path: |
            recordings/output/*.gif
            recordings/RECORDING_REPORT.md
          retention-days: 30

      - name: ğŸ’¬ Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            if (fs.existsSync('recordings/RECORDING_REPORT.md')) {
              const report = fs.readFileSync('recordings/RECORDING_REPORT.md', 'utf8');
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## ğŸ¬ Terminal Recordings Updated! ğŸš‚ğŸ¦†\n\n${report}\n\nğŸ¯ **Preview the updated recordings in the landing page once this PR is merged!**`
              });
            }

      - name: ğŸ‰ Recording Generation Summary
        if: always()
        run: |
          echo "ğŸ¬ Terminal Recording Generation Complete! ğŸš‚ğŸ¦†"
          echo ""
          echo "ğŸ“Š Summary:"
          echo "- âœ… 4 recording types generated"
          echo "- ğŸ¯ Web-optimized GIF format"  
          echo "- ğŸ§ª Tests passed"
          echo "- ğŸ“ Artifacts uploaded"
          echo ""
          echo "ğŸš‚ All aboard! Your AI Express recordings are ready for production! ğŸ«"

  # Optional: Deploy recordings to GitHub Pages or CDN
  deploy-recordings:
    name: ğŸŒ Deploy Recordings to Web
    needs: update-recordings
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸš‚ Checkout for Web Deployment
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¥ Download Recording Artifacts
        uses: actions/download-artifact@v4
        with:
          name: terminal-recordings-${{ github.sha }}
          path: recordings/

      - name: ğŸŒ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          destination_dir: recordings
          commit_message: |
            ğŸ¬ choo choo: deploy fresh terminal recordings
            
            ğŸš‚ AI Express recordings updated and deployed!

      - name: ğŸ¯ Deployment Summary
        run: |
          echo "ğŸŒ Recording Deployment Complete!"
          echo "ğŸ¬ Fresh terminal demos are now live!"
          echo "ğŸš‚ All aboard the AI Express! ğŸ¦†"